<div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="data.data"
            [labels]="data.labels"
            [options]="barGraphOptions"
            [legend]="barGraphLegend"
            [chartType]="barGraphType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
